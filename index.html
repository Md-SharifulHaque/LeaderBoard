<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Leader Board</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!-- Header Starts -->
    <!-- <Header>

    <!-- Header Ends -->

    <Section class="container">

        <!-- Top players and top blogs starts-->
        <div>
            <h2>Top Player</h2>
            <div class="top-players">
                <!-- div*6.top-player>img[src="images/players/player-$.png"]+h3{Player-$} -->
                <div class="top-player">
                    <img src="images/players/player-1.png" alt="">
                    <h3 class="top-player-name">Player-1</h3>
                </div>
                <div class="top-player">
                    <img src="images/players/player-2.png" alt="">
                    <h3 class="top-player-name">Player-2</h3>
                </div>
                <div class="top-player">
                    <img src="images/players/player-3.png" alt="">
                    <h3 class="top-player-name">Player-3</h3>
                </div>
                <div class="top-player">
                    <img src="images/players/player-4.png" alt="">
                    <h3 class="top-player-name">Player-4</h3>
                </div>
                <div class="top-player">
                    <img src="images/players/player-5.png" alt="">
                    <h3 class="top-player-name">Player-5</h3>
                </div>
                <div class="top-player">
                    <img src="images/players/player-6.png" alt="">
                    <h3 class="top-player-name">Player-6</h3>
                </div>
            </div>
        </div>
        <!-- Top players and top blogs starts-->

        <hr>

        <!-- Top Blogs Starts -->
        <div>
            <h2 id="top-blogs-heading-text"> Top Blogs</h2>
            <div class="top-blogs">
                <!-- .top-blog*4>img[src="images/courses/course-$.png"]+.course-info>h3{Course Name-$}+p{By Author - $} -->
                <div class="top-blog">
                    <img src="images/blogs/blog-1.png" alt="">
                    <div class="course-info">
                        <h3>13 of My Favorite
                            UI/UX Goodies</h3>
                        <p>By Danny Sapio</p>
                    </div>
                </div>
                <div class="top-blog">
                    <img src="images/blogs/blog-2.png" alt="">
                    <div class="course-info">
                        <h3>UI cheat sheet:
                            list vs grids</h3>
                        <p>By Tess Gadd</p>
                    </div>
                </div>
                <div class="top-blog">
                    <img src="images/blogs/blog-3.png" alt="">
                    <div class="course-info">
                        <h3>7 typography tips
                            for interface design</h3>
                        <p>By Jeremiah Lam</p>
                    </div>
                </div>
                <div class="top-blog">
                    <img src="images/blogs/blog-4.png" alt="">
                    <div class="course-info">
                        <h3>Your logo is
                            copied</h3>
                        <p>By Ferdinand Vogler</p>
                    </div>
                </div>


            </div>
        </div>
